<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Notepad</title>
  <style>
    html,
    body {
      height: 100%
    }
  </style>
</head>



<body class='bg-secondary'>
  <div class="row bg-secondary">
    <div class="container col-6">
      <p class="text-center fs-1">Notepad</p>
    </div>

  </div>

  <div class="row bg-secondary">
    <div class='container col-6'>
      <p class="text fw-bold">New Notes:</p>
      <form method='post'>
        <div class="input-group mb-3">
          <button class="btn btn-success" type="submit" id="button-addon1">Submit</button>
          <input required type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
            aria-describedby="button-addon1" name='note'>
        </div>
      </form>




    </div>

  </div>

  <div class="row bg-secondary">
    <div class='container col-6'>
      <p class="text fw-bold">Previous Notes:</p>

      {%for note in notes%}
      <div class="card mb-2">
        <div id = 'timestamp' class="card-header">

          {{note['timestamp'].strftime('%m/%d/%Y %H:%M:%S')}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{note['note']}}</h5>
          <p class="card-text"></p>
          <a href="/delete/{{note['_id']}}" class="btn btn-danger">Delete</a>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>




  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</body>

</html>
